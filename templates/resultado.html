<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informações do Pet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-4">
    <h1 class="mb-4">Informações do pet:</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ pet['nome'] }}</h5>
        <p class="card-text">Idade: {{ pet['idade'] }} anos</p>
        <p class="card-text">Peso: {{ pet['peso'] }} kg</p>
      </div>
    </div>
    <a href="{{ url_for('listar_pets') }}" class="btn btn-primary mt-3">Voltar para a lista</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
