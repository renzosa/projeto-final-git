<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informações do Pet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-4">
    <h1 class="mb-4">{% if pet %}Editar{% else %}Adicionar{% endif %} Pet</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do pet:</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ pet['nome'] if pet else '' }}" required>
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label">Idade do pet (em anos):</label>
        <input type="number" class="form-control" id="idade" name="idade" min="0"
          value="{{ pet['idade'] if pet else '' }}" required>
      </div>
      <div class="mb-3">
        <label for="peso" class="form-label">Peso do pet (em kg):</label>
        <input type="number" class="form-control" id="peso" name="peso" step="0.1" min="0"
          value="{{ pet['peso'] if pet else '' }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <a href="{{ url_for('listar_pets') }}" class="btn btn-secondary mt-3">Voltar para a lista</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
